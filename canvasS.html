<!DOCTYPE html>
<html>
<body>
<canvas id="player1" width="100" height="100" style="border:1px solid red;">
</canvas>
<canvas id="player2" width="100" height="100" style="border:1px solid red;">
</canvas>

<script>

//Player 1
var p1 = document.getElementById("player1");
var c1 = p1.getContext("2d");
c1.beginPath();
c1.moveTo(25, 25);
c1.lineTo(75, 25);
c1.lineTo(75, 75);
c1.lineTo(25, 75);
c1.closePath();
c1.stroke();
c1.fillStyle = "red";
c1.fill();

//Player 2
var p2 = document.getElementById("player2");
var c2 = p2.getContext("2d");
c2.beginPath();
c2.moveTo(25, 35);
c2.lineTo(35, 25);
c2.lineTo(75, 25);
c2.lineTo(75, 75);
c2.lineTo(25, 75);
c2.closePath();
c2.stroke();
c2.fillStyle = "red";
c2.fill();

</script>
</body>
</html>
