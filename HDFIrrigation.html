<!DOCTYPE html>
<html>
<head>
	<title>HDF-Irrigation</title>
	<style>
	#div.container
	{
		width: 100%;
		border: 1px solid #00ffff;

	}

	header, footer
	{
		padding: .5em;
		color: white;
		background-color: gray;
		clear: left;
		text-align: center;
	}

	nav
	{
		float: left;
		max-width: 180px;
		margin:0;
		padding: 1em;
	}

	nav ul
	{
		list-style-type: none;
		padding: 0;
	}

	nav ul button
	{
		background-color: black;
		color:white;
		padding: 5px 10px;
		text-decoration: none;
		border: none;
		font-size: 18px;
		display:inline-block;
		cursor: pointer;
	}


	button:hover
	{
		animation-name: aLink;
		animation-duration: .15s;
		animation-fill-mode: both;
		animation-timing-function: linear;

	}

	a:hover
	{
		animation-name: aLink;
		animation-duration: .15s;
		animation-fill-mode: both;
		animation-timing-function: linear;
	}

	a:mouseout
	{
		animation-name: offLink;
		animation-duration: .15s;
		animation-fill-mode: forwards;
		animation-timing-function: linear;
	}

	@keyframes aLink
	{
		from
		{
			background-color: black;
		}

		to
		{
			background-color: #00b300;
			
			margin-left:10px;
		}

	}

	@keyframes offLink
	{
		from
		{
			background-color: #00b300;
			margin-left:10px;

		}

		to {

			background-color:black;
			margin-left:0px;

		}
	}

	article
	{
		height: 700px;
		margin-left: 215px;
		border-left: 1px solid #1ac6ff;
		padding: .25em;
		overflow: hidden;
	}


    </style>

    	function getTraining()
    	{
    		var xhttpTrain = new XMLHttpRequest();
    		xhttpTrain.onreadystatechange = function()
    		{
    			if (this.readyState == 4 && this.status==200)
    			{
    				document.getElementById("main").innerHTML = this.responseText;
    			}
    		}

    		xhttpTrain.open("GET", "https://haydendc.github.io/HDFTraining.html");
    		xhttpTrain.send();

    	}

    	function showMenu()
    	{
    		document.getElementById("dropMenu").classList.toggle("show");
    	}

    	//Close dropdown
    	window.onclick = function(event)
    	{
    		if(!event.target.matches('.dropB'))
    		{
    			var drops = document.getElementsByClassName('dropC');

    			for (var i = 0; i < drops.length; i++)
    			{
    				var openedD = drops[i];
    				if (openedD.classList.contains('show'))
    				{
    					openedD.classList.remove('show');
    				}
    			}
    		}
    	}
