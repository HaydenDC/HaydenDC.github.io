<!DOCTYPE html>
<html>
<head>
	<title>HDF-Irrigation</title>
	<style>
	#div.container
	{
		width: 100%;
		border: 1px solid #00ffff;

	}

	header, footer
	{
		padding: .5em;
		color: white;
		background-color: gray;
		clear: left;
		text-align: center;
	}

	nav
	{
		float: left;
		max-width: 160px;
		margin:0;
		padding: 1em;
	}

	nav ul
	{
		list-style-type: none;
		padding: 0;
	}

	nav ul button
	{
		background-color: black;
		color:white;
		padding: 5px 10px;
		text-decoration: none;
		border: none;
		font-size: 18px;
		display:inline-block;
		cursor: pointer;
	}


	button:hover
	{
		animation-name: aLink;
		animation-duration: .25s;
		animation-fill-mode: forwards;
		animation-timing-function: linear;

	}

	a:hover
	{
		animation-name: aLink;
		animation-duration: .25s;
		animation-fill-mode: forwards;
		animation-timing-function: linear;
	}

	@keyframes aLink
	{
		from
		{
			background-color: black;
		}

		to
		{
			background-color: #00b300;
		}

	}

	article
	{
		height: 750px;
		margin-left: 170px;
		border-left: 1px solid #1ac6ff;
		padding: 1em;
		overflow: hidden;
	}


    </style>

    <script>

    	//For HDFIrrigation.html
    	function getTraining()
    	{
    		var xhttpTrain = new XMLHttpRequest();
    		xhttpTrain.onreadystatechange = function()
    		{
    			if (this.readyState == 4 && this.status==200)
    			{
    				document.getElementById("main").innerHTML = this.responseText;
    			}
    		};

    		xhttpTrain.open("GET", "https://haydendc.github.io/HDFTraining.html");
    		xhttpTrain.send();

    	}


    	//For HDFTraining.html
    	function showMenu()
    	{
    		document.getElementById("dropMenu").classList.toggle("show");
    	}

    	//Close dropdown
    	window.onclick = function(event)
    	{
    		if(!event.target.matches('.dropB'))
    		{
    			var drops = document.getElementsByClassName('dropC');

    			for (var i = 0; i < drops.length; i++)
    			{
    				var openedD = drops[i];
    				if (openedD.classList.contains('show'))
    				{
    					openedD.classList.remove('show');
    				}
    			}
    		}
    	}

    </script>
</head>
<body style="margin: auto; font-family: verdana">

<div class="container">
<!--Title-->	
	<header>
		<h1 style="color: #003380;">			
		HD Fowler: Irrigation</h1>
	</header>

<!--Button div-->
	<nav>
		<ul>
			<li><a href="https://haydendc.github.io/HDFIrrigation.html" style="background-color: black;
				color: white; text-decoration: none; padding: 5px 10px;">
			Home</a><li><br>
			<li><button href="#">Branch Sales</button></li><br>
			<li><button onclick="getTraining()">Branch Training</button></li><br>
			<li><button href="#">Catalog</button></li><br>
		</ul>
	</nav>

	<article id="main">
		<h1>HD Fowler</h1>
		<pre>
			HD Fowler has worked hard to make sure that
		you get the best irrigation products that you 
		need.
		<img src="lawn-sprinkler.jpg" style="float: right;  height: 400px; width: 750px">
		</pre>
		
	</article>

	<footer>Copyright &copy; CIT-261 Final Project</footer>
</div>

</body>
</html>
