<!DOCTYPE html>
<html>
<head>
	<title>HDF-Irrigation</title>
	<style>
	#div.container
	{
		width: 100%;
		border: 1px solid #00ffff;
		

	}

	header
	{
		padding: .5em;
		color: white;
		background-color: gray;
		clear: left;
		text-align: center;		
	}

	footer
	{
		padding: .5em;
		color: white;
		background-color: gray;
		clear: left;
		text-align: center;

	}

	nav
	{
		float: left;
		max-width: 180px;
		margin:0;
		padding: 1em;
	}

	nav ul
	{
		list-style-type: none;
		padding: 0;
	}

	nav ul button
	{
		background-color: black;
		color:white;
		padding: 5px 10px;
		text-decoration: none;
		border: none;
		font-size: 18px;
		display:inline-block;
		cursor: pointer;
	}


	button:hover
	{
		animation-name: aLink;
		animation-duration: .15s;
		animation-fill-mode: both;
		animation-timing-function: linear;

	}

	a:hover
	{
		animation-name: aLink;
		animation-duration: .15s;
		animation-fill-mode: both;
		animation-timing-function: linear;

	}

	p
	{
		letter-spacing: 0px;
		-webkit-transition: letter-spacing 2s;
		transition: letter-spacing 2s;
	}

	p:hover
	{
		letter-spacing: 3px;
	}

	pre
	{
		font-size: 13px;
	}
	

	@keyframes aLink
	{
		from
		{
			background-color: black;
		}

		to
		{
			background-color: #00b300;
			border-radius: 5px;
			margin-left:10px;
		}

	}


	article
	{
		height: 765px;
		margin-left: 215px;
		border-left: 1px solid #1ac6ff;
		padding: .25em;
		overflow: hidden;
	}


    </style>

    	function getTraining()
    	{
    		var xhttpTrain = new XMLHttpRequest();
    		xhttpTrain.onreadystatechange = function()
    		{
    			if (this.readyState == 4 && this.status==200)
    			{
    				document.getElementById("main").innerHTML = this.responseText;
    			}
    		}

    		xhttpTrain.open("GET", "https://haydendc.github.io/HDFTraining.html");
    		xhttpTrain.send();

    	}

    	//Close dropdown
    	window.onclick = function(event)
    	{
    		if(!event.target.matches('.dropB'))
    		{
    			var drops = document.getElementsByClassName('dropC');

    			for (var i = 0; i < drops.length; i++)
    			{
    				var openedD = drops[i];
    				if (openedD.classList.contains('show'))
    				{
    					openedD.classList.remove('show');
    				}
    			}
    		}
    	}

function countVisits()
	{
		//Check to see if browser supports local storage
		if(typeof(Storage) !== "undefined")
		{
			//Make local storage object
			if(localStorage.visitCnt)
			{
				//Converts storage from a string to a number
				localStorage.visitCnt = Number(localStorage.visitCnt)+1;
			}

			//If clickCnt doesn't exist
			else
			{
				localStorage.visitCnt = 1;
			}
			document.getElementById("numVisits").innerHTML = "Number of Visits: " + localStorage.visitCnt;
		}

		//If there is no storage..
		else
		{
			document.getElementById("numVisits").innerHTML = "";
		}
	}

    </script>
