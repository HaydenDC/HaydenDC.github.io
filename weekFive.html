<!DOCTYPE html>
<html>
<body style="font-family: verdana">
<!--Manipulating CSS-->
  <h2>Manipulating CSS</h2>
  
  <h3 id="manipulated">Here is the text that I will manipulate</h3>

  <!--Manipulating JavaScript-->
  <script>
  	function makeRed(){
  		document.getElementById("manipulated").style.color="red";
  	}
	function underline(){
  		document.getElementById("manipulated").style.text-decoration="underline";
  	}
  	function letterSpacing(){
  		document.getElementById("manipulated").style.letter-spacing="5px";
  	}
  </script>

<!--makeRed()-->
  <button onclick="makeRed()">
  	Make Red
  </button>

  <!--underline()-->
  <button onclick="underline()">
  	Underline
  </button>
  
  <!--letterSpacing()-->
  <button onclick="letterSpacing()">
  	Letter Spacing
  </button>

</body>

</html>
