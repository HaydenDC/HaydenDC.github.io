<!DOCTYPE html>
<html>
<style>
  #movingBox{
  width: 100px;
  height: 35px;
  position: absolute;
  background-color: lightblue;
}

</style>
<body onload="slideBox()" style="font-family: verdana">
	<a href="https://haydendc.github.io/index.html">Back to my home page</a><br>
<!--Manipulating CSS-->
  <h2>Manipulating CSS</h2>
  
  <h3 id="manipulated">Here is the text that I will manipulate</h3>

  <!--Manipulating JavaScript-->
  <script>
  	//Manipulate Buttons
  	function cBackground(){
  		document.getElementById("makeR").style.border="2px solid green";
  		document.getElementById("move").style.border="2px solid green";
  	}

  	//Button Funcitons
  	function makeRed(){
  		document.getElementById("manipulated").style.color="red";
  		cBackground();
  	}
	function cDirection(){

		if(document.getElementById("manipulated").style.direction == "ltr"){
  		document.getElementById("manipulated").style.direction="rtl";
  		}
  	else{
  		document.getElementById("manipulated").style.direction="ltr";
  		}
  		
  	}
  	
  </script>
  	

<!--makeRed()-->
  <button id="makeR" onclick="makeRed()">
  	Make Red
  </button>

  <!--underline()-->
  <button id="move" onclick="cDirection()">
  	Move
  </button><br><br>

  <h2>JavaScript Events</h2>

<script>
	
function slideBox(){
	var boxToMove = document.getElementById("movingBox");
	var pos = 0;
	var id = setInterval(moveFrame, 1);
	function moveFrame(){
		if (pos == 650){
			
			slideBox();
		}
		else{
			pos++;
			boxToMove.style.left = pos + 'px';
		}
	}
}

function youClickedMe(){
	document.getElementById("movingBox").style.color = "red";

}

function stopBox(){
  var boxToStop = document.getElementById("movingBox");
  var pos = 0;
      clearInterval(id);
   
}
</script>
  
<div id="movingBox" onmouseover="stopBox()" onclick="youClickedMe()">
	Click Me
</div>

  

</body>

</html>
