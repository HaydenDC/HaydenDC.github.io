<DOCTYPE html>
<html>
<!--Style-->
<style>

div.container
{
	margin: auto;
	width: 95%;
	height: 95%;
	padding: 1px;
	border-right: 7px solid blue;
	border-left: 7px solid blue;
	border-bottom: 15px solid blue;
	background-color: #888888;
}

div.title_bar
{
	margin: auto;
	width: auto;
	height: 100px;
	padding: 2px;
	font-size: 36px;
	border-right: 3px solid red;
	border-left: 3px solid red;
	border-bottom-right-radius: 5px;
	border-bottom-left-radius: 5px;
	text-align: center;
}

div.clear_bar
{
	margin: auto;
	width: auto;

}

#content_div
{
	margin: auto;
	width: auto;
	height: auto;
	overflow: auto;
	border-top: 3px solid yellow;
}

button.menu_bar
{
	width: 225px;
	height: 65px;
	font-family: Gadget;
	font-size: 30px;
	background-color: #00ccff;
	border: 2px solid green;
	border-radius: 10px;
}

button:hover
{
	animation-name: menu_button_click;
	animation-duration: 1s;
	animation-timing-function: linear;
	
}

@keyframes menu_button_click
{
	0%
	{
		background-color: lightgreen;
		border-color: green;
		border-radius: 3px;
	}

	50%
	{
		background-color: gray;
		border-color: blue;
		border-top-right-radius: 5px;
		border-bottom-left-radius: 5px; 
	}

	100%
	{
		background-color: white;
		border-color: red;
		border-top-right-radius: 0px;
		border-bottom-left-radius: 0px;
	}
}

</style>

<script>
	//AJAX

	//Home
	function goHome()
    	{
    		var xhttpHome = new XMLHttpRequest();
    		xhttpHome.onreadystatechange = function()
    		{
    			if (this.readyState == 4 && this.status==200)
    			{
    				document.getElementById("content_div").innerHTML = this.responseText;
    			}
    		}

    		xhttpHome.open("GET", "https://haydendc.github.io/home.html");
    		xhttpHome.send();

    	}

	//Enter Stats
	function getStats()
    	{
    		var xhttpStats = new XMLHttpRequest();
    		xhttpStats.onreadystatechange = function()
    		{
    			if (this.readyState == 4 && this.status==200)
    			{
    				document.getElementById("content_div").innerHTML = this.responseText;
    			}
    		}

    		xhttpStats.open("GET", "https://haydendc.github.io/Stats.html");
    		xhttpStats.send();

    	}

    	//Get Table
    	function getTable()
    	{
    		var xhttpTable = new XMLHttpRequest();
    		xhttpTable.onreadystatechange = function()
    		{
    			if (this.readyState == 4 && this.status==200)
    			{
    				document.getElementById("content_div").innerHTML = this.responseText;
    			}
    		}

    		xhttpTable.open("GET", "https://haydendc.github.io/Table.html");
    		xhttpTable.send();

    	}

    	//New Member
    	function requestNewMember()
    	{
    		var xhttpNewMem = new XMLHttpRequest();
    		xhttpNewMem.onreadystatechange = function()
    		{
    			if (this.readyState == 4 && this.status==200)
    			{
    				document.getElementById("content_div").innerHTML = this.responseText;
    			}
    		}

    		xhttpNewMem.open("GET", "https://haydendc.github.io/NewMember.html");
    		xhttpNewMem.send();

    	}
</script>

<!--Head-->
	<head>
		<title>SSB-League</title>
	</head>
	<body onload="goHome()" style="background-color: black; font-family: verdana">
		<!--All the content: Container-->
		<div class="container">

			<!--The Title: Title_Bar-->
			<div class="title_bar">
				<p>Bassarlson SSB League</p>
			</div>

			<!--Menu Buttons: Clear_Bar-->
			<div class="clear_bar" style="text-align: center;">
				<button class="menu_bar" onclick="getStats()">Enter Stats</button>
				<button class="menu_bar" onclick="getTable()">Check Table</button>
				<button class="menu_bar" onclick="requestNewMember()">New Member</button>
			</div>
			<br>

			<!--Content Page: Content_Div -->
			<div id="content_div">	
			</div>
		</div>

	</body>
</html>
