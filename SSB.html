<DOCTYPE html>
<html>
<!--Style-->
<style>

div.container
{
	margin: auto;
	width: 80%;
	padding: 1px;
	border-right: 7px solid blue;
	border-left: 7px solid blue;
	background-color: lightblue;
}

div.title_bar
{
	margin: auto;
	width: auto;
	padding: 2px;
	font-size: 26px;
	border-right: 3px solid red;
	border-left: 3px solid red;
	border-bottom-right-radius: 5px;
	border-bottom-left-radius: 5px;
	text-align: center;
}

div.clear_bar
{
	margin: auto;
	width: auto;

}

#content_div
{
	margin: auto;
	width: auto;
	height: auto;
	overflow: auto;
	border-top: 3px solid yellow;
}

button.menu_bar
{
	width: 125px;
	font-family: Gadget;
	font-size: 18px;
	background-color: lightgreen;
	border: 2px solid green;
	border-radius: 3px;
}

</style>

<!--Head-->
	<head>
		<title>SSB-League</title>
	</head>
	<body style="background-color: black; font-family: verdana">
		<!--All the content: Container-->
		<div class="container">

			<!--The Title: Title_Bar-->
			<div class="title_bar">
				<p>Bassarlson SSB League</p>
			</div>

			<!--Menu Buttons: Clear_Bar-->
			<div class="clear_bar" style="text-align: center;">
				<button class="menu_bar">Enter Stats</button>
				<button class="menu_bar">Check Table</button>
				<button class="menu_bar">New Member</button>
			</div>
			<br>

			<!--Content Page: Content_Div -->
			<div id="content_div">
				<p>HERE IS SOME LETTERS AND SOME WORDS</p>
			</div>
		</div>

	</body>
</html>
