<!DOCTYPE html>
<html>

<!--Head-->
	<head>
		<title>SSB-League</title>
	</head>
<!--Style-->
<style>

div.container
{
	margin: auto;
	width: 95%;
	height: auto;
	padding: 1px;
	border-right: 7px solid blue;
	border-left: 7px solid blue;
	border-bottom: 15px solid blue;
	background-color: #888888;
	color: white;
}

div.title_bar
{
	margin: auto;
	width: auto;
	height: 100px;
	padding: 2px;
	font-size: 46px;
	border-right: 3px solid red;
	border-left: 3px solid red;
	border-bottom-right-radius: 5px;
	border-bottom-left-radius: 5px;
	text-align: center;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #787878;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav .closebtn {
    position: absolute;
    top: 4px;
    right: 25px;
    font-size: 42px;
    margin-left: 50px;
}

div.clear_bar
{
	margin: auto;
	width: auto;

}

#content_div
{
	margin: auto;
	width: auto;
	height: auto;
	overflow: auto;
	border-top: 3px solid yellow;
	text-align: center;
}

button.menu_bar
{
	width: 275px;
	height: 155px;
	font-family: Gadget;
	font-size: 30px;
	letter-spacing: 2px;
	background-color: #00a3cc;
	border: none;
	color: white;
	font-weight: bold;
}

button:hover
{
	animation-name: menu_button_click;
	animation-duration: .25s;
	animation-timing-function: linear;
	animation-fill-mode: both;
	
}

@keyframes menu_button_click
{
	0%
	{
		background-color: #00a3cc;
		border-color: none;
		
	}

	50%
	{
		background-color: gray;
		border-color: #00ccff;
	}

	100%
	{
		background-color: white;
		border-color: #00a3cc;
		color:#00a3cc;

	}
}

</style>

<script>
	//AJAX

	//Home
	function goHome()
    	{
    		var xhttpHome = new XMLHttpRequest();
    		xhttpHome.onreadystatechange = function()
    		{
    			if (this.readyState == 4 && this.status==200)
    			{
    				document.getElementById("content_div").innerHTML = this.responseText;
    			}
    		}

    		xhttpHome.open("GET", "https://haydendc.github.io/home.html");
    		xhttpHome.send();

    	}

    	}

function saveLogin()
	{
		//Passwords match?
		var passWordN1 = newUserForm.elements["newPassOne"].value;
		var passWordN2 = newUserForm.elements["newPassTwo"].value;
		var passMatch  = passWordN1.localeCompare(passWordN2);


		//Make save login
		if(passMatch == 0)
		{
			//Check to see if browser supports local storage
			if(typeof(Storage) !== "undefined")
			{

				localStorage.ssbFirstName = newUserForm.elements["firstN"].value;
				localStorage.ssbLastName  = newUserForm.elements["lastN"].value;
				localStorage.ssbUserName  = newUserForm.elements["userN"].value;
				localStorage.ssbPassword  = newUserForm.elements["newPassOne"].value;

				//Save login boolean
				localStorage.userDataKnown = "true";
			}

			//If there is no storage..
			else
			{
				document.getElementById("counter").innerHTML = "This browser does not support web storage. Sorry";
			}
		}
		else
		{
			localStorage.userDataKnown = "false";

		}
	}

	<body onload="goHome()" style="background-color: black; font-family: verdana">
		<!--All the content: Container-->
		<div class="container">

			<!--The Title: Title_Bar-->
			<div class="title_bar">
				<p>Bassarlson SSB League
				<span style="font-size:30px; cursor:pointer" onclick="openNav()">&#9776; open</span></p>
				<p id="theName" style="font-size: 42px;"></p>
			</div>
			<br>

			<!--Menu Buttons: Clear_Bar-->
			<div id="mySidenav" class="sidenav" style="text-align: center;">
