<!DOCTYPE html>
<html>
<body>
<p>Declaring a variable is easy. Simply start<br/>
with 'var' then name the variable. Then assign the<br/>
variable a value such as '3'. Only when the <br/>
variable is assigned is it given a type.<br/>

<b>Example:</b><br/>
var strVar = "This is a string variable.";<br/>
var numVar = 3;<br/>

<b>Results:</b><br/>
</p>
<p id="varOne"></p>
<br/>
<p id="varTwo"></p>

<script>
   var strVar = "This is a string variable.";
   document.getElementById("varOne").innerHTML = strVar;
</script>
<script>
 	var numVar = 3;
 	document.getElementById("varTwo").innerHTML = numVar;
</script>

</body>

</html>
