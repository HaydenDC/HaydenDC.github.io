<!--Script to request data-->
<script>
	function sendRequest()
	{
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function()
		{
			if(this.readyState == 4 && this.status == 200)
			{
				var reult = JSON.parse(xmlHttp.responseText);
				document.getElementById("theResult").innerHTML = xmlHttp.body;
			}
			else
				document.getElementById("theResult").innerHTML = "Did not get any data."
		}
		xmlHttp.open("GET",'https://jsonplaceholder.typicode.com/posts/1', true);
		xmlHttp.send();
	}

</script>

<h2>Click the button</h2>
<button onclick="sendRequest()" style="border: solid black 2px; background-color: maroon;">
Click Me</button>
