<!DOCTYPE html>
<html>
<body style="font-family: verdana">
	<a href="https://haydendc.github.io/index.html">Back to my home page</a><br>
	<h1>AJAX Requesting a JSON file</h1>



<h2>Click the button</h2>
<h3>This pulls only the data associated with the 'body' key from this webservice</h3>

	<!--Script to request data-->
<script>
	function sendRequest()
	{
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function()
		{
			if(this.readyState == 4 && this.status == 200)
			{
				var result = JSON.parse(xmlHttp.responseText);
				document.getElementById("theResult").innerHTML = result.body;
			}
			else
				document.getElementById("theResult").innerHTML = "...Working..."
		}
		xmlHttp.open("GET",'https://jsonplaceholder.typicode.com/posts/2', true);
		xmlHttp.send();
	}

</script>
<button onclick="sendRequest()" style="border: solid black 2px; background-color: maroon;">
Click Me</button>
<p id="theResult"><p><br>
<a href="https://jsonplaceholder.typicode.com/posts/2">The JSON file</a>


</body>
</html>
