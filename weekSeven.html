<!DOCTYPE html>
<html>
<body style="font-family: verdana">
	<a href="https://haydendc.github.io/index.html">Back to my home page</a><br>



<h2>Click the button</h2>
<p id="theResult"><p>

	<!--Script to request data-->
<script>
	function sendRequest()
	{
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function()
		{
			if(this.readyState == 4 && this.status == 200)
			{
				var result = JSON.parse(xmlHttp.responseText);
				document.getElementById("theResult").innerHTML = result.name;
			}
			else
				document.getElementById("theResult").innerHTML = "Did not get any data."
		}
		xmlHttp.open("GET",'https://haydendc.github.io/weekFourJSON.json', true);
		xmlHttp.send();
	}

</script>
<button onclick="sendRequest()" style="border: solid black 2px; background-color: maroon;">
Click Me</button>



</body>
</html>
