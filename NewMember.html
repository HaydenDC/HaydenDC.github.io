<!DOCTYPE html>
<html>
<style>

form
{
	margin: auto;
	font-size: 50px;
}

input
{
	width: 350px;
	height: 55px;
	font-size: 45px;
}

.custom_submit
{
	width:300px;
	height: 100px;
	background-color: #00a3cc;
	border: none;
	color: white;
	font-weight: bold;
	font-size: 40px;
}

.custom_submit:hover
{
	animation-name: submit_click;
	animation-duration: .25s;
	animation-timing-function: linear;
	animation-fill-mode: both;
}

@keyframes submit_click
{
	0%
	{
		background-color: #00a3cc;
		border-color: none;
		
	}

	50%
	{
		background-color: gray;
		border-color: #00a3cc;
	}

	100%
	{
		background-color: white;
		border-color: #00a3cc;
		color:#00a3cc;

	}
}

</style>
<script>

	//User credentials
	/*var keepLogin = Boolean(localStorage.userDataKnown);

	var lastName  = localStorage.ssbLastName;
	var userName  = localStorage.ssbUserName;
	var password  = localStorage.ssbPassword;
	var passWordN1;
	var passWordN2;
*/

	function saveLogin()
	{
		//Check to see if browser supports local storage
		if(typeof(Storage) !== "undefined")
		{
			localStorage.ssbFirstName = newUserForm.elements["firstN"].value;
			//document.getElementById("logged_in").innerHTML = firstName;
		}

		//If there is no storage..
		else
		{
			document.getElementById("counter").innerHTML = "This browser does not support web storage. Sorry";
		}
	}
</script>
<body>
	<form action="doLogin()" method="POST" id="loginForm">
		<fieldset>
			<legend style="color: #00cc66">Log In</legend>
			<!--UserName-->
			Username:<br>
			<input type="text" size="25" name="username" required>
			<br>

			<!--Password-->
			Password:<br>
			<input type="password" size="10" name="password" required>
			<br><br>

			<!--Submit-->
			<input type="submit" class="custom_submit">

		</fieldset>
	</form>

	<form id="newUserForm">
		<fieldset>
			<legend style="color: #00cc66">New User</legend>

			<!--Names-->
			Enter Your First and Last name:<br>
			<input type="text" size="12" placeholder="First Name" name="firstN" required><br><br>
			<input type="text" size="15" placeholder="Last Name" name="lastN" required><br>

			<!--Username-->
			Create a username<br> <span style="font-size: 35px;">(Max 12 characters)</span>:<br>
			<input type="text" size="12" placeholder="ex. IAmTheBest" name="userN" required><br>

			<!--Password-->
			Create a password<br> <span style="font-size: 35px;">(Max 12 characters)</span>:<br>
			<input type="text" size="12" placeholder= "ex. myPassword" name="newPassOne" required><br>
			Do it again:<br>
			<input type="text" size="12" placeholder= "ex. myPassword" name="newPassOne" required><br>
			<br>

			<!--Submit-->
			<button class="custom_submit" onclick="saveLogin()">SUBMIT</button>
		</fieldset>
	</form>
</body>
</html>
