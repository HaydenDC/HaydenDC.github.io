<DOCTYPE html>
<html>
<style>

form
{
	margin: auto;
	font-size: 50px;
}

input
{
	width: 350px;
	height: 55px;
	font-size: 45px;
}

.custom_submit
{
	width:300px;
	height: 100px;
	background-color: #00ccff;
	border: none;
	color: white;
	font-weight: bold;
	font-size: 40px;
}

</style>
<head>
</head>
<body>
	<form>
		<fieldset>
			<legend>Log In</legend>
			<!--UserName-->
			Usesrname:<br>
			<input type="text" size="25" required>
			<br>

			<!--Password-->
			Password:<br>
			<input type="password" size="10" required>
			<br>

			<!--Submit-->
			<input type="submit" class="custom_submit">

		</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>New User</legend>

			<!--Names-->
			Enter Your First and Last name:<br>
			<input type="text" size="12" placeholder="First Name" required><br>
			<input type="text" size="15" placeholder="Last Name" required><br>

			<!--Username-->
			Create a username (Max 12 characters):<br>
			<input type="text" size="12" placeholder="ex. IAmTheBest" required><br>

			<!--Password-->
			Create a password (Max 12 characters):<br>
			<input type="text" size="12" placeholder= "ex. myPassword" required><br>
			Do it again:<br>
			<input type="text" size="12" placeholder= "ex. myPassword" required><br>
			<br>
			<input type="submit" class="custom_submit">
		</fieldset>
	</form>
</body>
</html>
