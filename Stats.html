<DOCTYPE html>
<html>
<style>

form.battle_stats
{
	margin: auto;
	font-size: 50px;


}

.custom_radio
{
	width: 30px;
	height: 30px;
	border-radius: 35%;
	

}

.custom_submit
{
	width:300px;
	height: 100px;
	background-color: #00a3cc;
	border: none;
	color: white;
	font-weight: bold;
	font-size: 40px;
}

.custom_submit:hover
{
	animation-name: submit_click;
	animation-duration: .25s;
	animation-timing-function: linear;
	animation-fill-mode: both;
}

@keyframes submit_click
{
	0%
	{
		background-color: #00a3cc;
		border-color: none;
		
	}

	50%
	{
		background-color: gray;
		border-color: #00ccff;
	}

	100%
	{
		background-color: white;
		border-color: #00a3cc;
		color:#00a3cc;

	}
}

</style>
<head>
</head>
<body style="text-align: center;">
	<form class="battle_stats" autocomplete="on">
		<!--Character-->
		<fieldset>
			<legend style="color: #00cc66">Enter Battle Statistics</legend>

			<span style="text-decoration: underline;"> Character:</span><br>
			<input type="text" name="Character" placeholder="ex. Link" size="20" required
			style="width: 250px; height: 55px; font-size: 45px;">
				<br>
			<!--Damage Given-->
			<span style="text-decoration: underline;">Damage Given:</span><br>
			<input type="number" name="Damage" max="2500" min="0" placeholder="ex. 530" required
			style="width: 250px; height: 55px; font-size: 45px;">
				<br>
			<!--Kills-->
			<span style="text-decoration: underline;">Kills:</span><br>
			<input type="number" name="Kills" placeholder="ex. 3" max="21" min="0" required
			style="width: 250px; height: 55px; font-size: 45px;">
				<br>
			<!--Position-->
			<span style="text-decoration: underline;">Position:</span><br>
			<input type="radio" class="custom_radio" name="position" value="1"><span style="font-size: 40px;">First
				<br>
			<input type="radio" class="custom_radio" name="position" value="2">Second
				<br>
			<input type="radio" class="custom_radio" name="position" value="3">Third
				<br>
			<input type="radio" class="custom_radio" name="position" value="0">Did Not Place</span>
				<br><br>

			<!--Submit-->
			<input type="submit" class="custom_submit" value="SUBMIT">
	    </fieldset>

	</form>
</body>
</html>
