<DOCTYPE html>
<html>
<style>

form.battle_stats
{
	margin: auto;
	font-size: 50px;


}

.custom_radio
{
	width: 25px;
	height: 25px;
	border-radius: 35%;
	

}

</style>
<head>
</head>
<body style="text-align: center;">
	<form class="battle_stats" autocomplete="on">
		<!--Character-->
		<fieldset>
			<legend>Enter Battle Statistics</legend>
			Character:<br>
			<input type="text" name="Character" placeholder="ex. Link" size="20" required
			style="width: 250px; height: 55px; font-size: 45px;">
				<br>
			<!--Damage Given-->
			Damage Given:<br>
			<input type="number" name="Damage" max="2500" min="0" placeholder="ex. 530" required
			style="width: 250px; height: 55px; font-size: 45px;">
				<br>
			<!--Kills-->
			Kills:<br>
			<input type="number" name="Kills" placeholder="ex. 3" max="21" min="0" required
			style="width: 250px; height: 55px; font-size: 45px;">
				<br>
			<!--Position-->
			Position:<br>
			<input type="radio" class="custom_radio" name="position" value="1"><span style="font-size: 40px;">First</span>
				<br>
			<input type="radio" class="custom_radio" name="position" value="2"><span style="font-size: 40px;">Second</span>
				<br>
			<input type="radio" class="custom_radio" name="position" value="3"><span style="font-size: 40px;">Third</span>
				<br>
			<input type="radio" class="custom_radio" name="position" value="0"><span style="font-size: 40px;">Did Not Place</span>
				<br>

			<!--Submit-->
			<input type="submit">
	    </fieldset>

	</form>
</body>
</html>
