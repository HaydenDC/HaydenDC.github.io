<DOCTYPE html>
<html>
<style>

form.battle_stats
{
	margin: auto;
	font-size: 50px;


}

.custom_radio
{
	width: 25px;
	height: 25px;
	border-radius: 35%;
	border-top-color: red;
	border-right-color: blue;
	border-bottom-color: yellow;
	border-left-color: green;
	font-size: 40px

}

</style>
<head>
</head>
<body style="text-align: center;">
	<form class="battle_stats" autocomplete="on">
		<!--Character-->
		<fieldset>
			<legend>Enter Battle Statistics</legend>
			Character:<br>
			<input type="text" name="Character" placeholder="ex. Link" size="20" required
			style="width: 250px; height: 55px; font-size: 45px;">
				<br>
			<!--Damage Given-->
			Damage Given:<br>
			<input type="number" name="Damage" max="2500" min="0" placeholder="ex. 530" required
			style="width: 250px; height: 55px; font-size: 45px;">
				<br>
			<!--Kills-->
			Kills:<br>
			<input type="number" name="Kills" placeholder="ex. 3" max="21" min="0" required
			style="width: 250px; height: 55px; font-size: 45px;">
				<br>
			<!--Position-->
			Position:<br>
			<input type="radio" class="custom_radio" name="position" value="1">First
				<br>
			<input type="radio" class="custom_radio" name="position" value="2">Second
				<br>
			<input type="radio" class="custom_radio" name="position" value="3">Third
				<br>
			<input type="radio" class="custom_radio" name="position" value="0">Did Not Place
				<br>

			<!--Submit-->
			<input type="submit">
	    </fieldset>

	</form>
</body>
</html>
