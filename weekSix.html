  border-top-right-radius: 20px;
  border-top-left-radius: 20px;
  background: black;
  position:absolute;
  left: 100px;
  transform-origin: left bottom;
  transition: transform 60s;

 &:hover{
  transform:rotate(360deg);
};

}

div:hover{
  width: 200px;
  height: 200px;
  background: blue;
  color:white;
}
