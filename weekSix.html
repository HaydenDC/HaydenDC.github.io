<!DOCTYPE html>
<html>
<style>
div{
  width:60px;
  height:60px;
  background:red;
  position:relative;
  left: 100px;
  -webkit-transition: width 3s, height 2s, background 3s; /*For those safari users*/
  transition: width 3s, height 2s, background 3s, transform 5s, color 7s;

}


div:hover{
  width: 200px;
  height: 200px;
  background: blue;
  color:white;
  transform: rotate(360deg);
}

</style>
