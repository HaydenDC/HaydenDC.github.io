<!DOCTYPE html>
<html>
<style>
div{
  margin: 0;
  position: absolute;
  top:50%;
  left:50%;
  width:50px;
  height:50px;
  background:red;
  
  -webkit-transition: width 3s, height 2s, background 3s; /*For those safari users*/
  transition: width 3s, height 2s, background 3s;
}

div:hover{
  width: 150px;
  height: 150px;
  background: blue;
  color:white;
}
</style>
