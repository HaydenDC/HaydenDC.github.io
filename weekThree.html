<h1>Video, Audio, and Canvas tags</h1>

<h2>Video</h2>
<video width="700" height="400" controls>

</video><br/>

<h2>Audio</h2>
<audio controls>
<source src="Let_It_Be_(www.mp3skulls.info).mp3" type="audio/mp3">
</audio><br/>

<h2>Canvas</h2>
<canvas id="canOne" width="200" height="100" style="border: 1px solid #000000">
</canvas>

<!--Play around with the canvas-->
<script>
var c = document.getElementById("canOne");
var ctx = c.getContext("2d");
var grade = ctx.createRadialGradient(75,50,5,90,60,100);
grade.addColorStop(0, "red");
grade.addColorStop(1,"white");

ctx.fillStyle = grade;
ctx.fillRect(10,10,150,80);

//ctx.moveTo(0,0);
//ctx.lineTo(150,45);
//ctx.lineTo(0,55);

</script>
