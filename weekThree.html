<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>Video, Audio, and Canvas tags</h1>

<h2>Video</h2>
<video width="700" height="400" controls>
<source src="waterfall.MP4" type="video/mp4">
</video><br/>

<h2>Audio</h2>
<audio controls>
<source src="Let_It_Be_(www.mp3skulls.info).mp3" type="audio/mp3">
</audio><br/>

<h2>Canvas</h2>
<canvas id="canOne" width="200" height="100" style="border: 1px solid #000000">
</canvas>

<!--Play around with the canvas-->
<script>
var c = document.getElementById("canOne");
var ctx = c.getContext("2d");
ctx.font = "35px Arial";
ctx.fillStyle("blue");
ctx.fillText("Hello",10,50);
ctx.fillText("Everyone",10,80);


//ctx.moveTo(0,0);
//ctx.lineTo(150,45);
//ctx.lineTo(0,55);
//ctx.stroke();
</script>
</body>

</html>
