<!DOCTYPE html>
<html>
<head>
	<title>HDF-Training</title>
	<style>
	#div.container
	{
		width: 100%;
		border: 1px solid red;

	}

	header, footer
	{
		padding: .5em;
		color: white;
		background-color: gray;
		clear: left;
		text-align: center;
	}

	.sticky
	{
		position:fixed;
		top: 0;
		width: 100%;
	}

	.dropB

		background-color: black;
		color: white;
		padding: 10px;
		font-size: 18px;
		border: none;
		cursor: pointer;
	}

	.dropB:hover, .dropB:focus
	{
		background-color: #3e8e41;
	}

	.dropD
	{
		position:relative;
		display: inline-block;
	}
	.dropC
	{
		display: none;
		position: absolute;
		
		
		z-index: 1;
		color: black;
		display:box;

	}

	.dropC button:hover
	{
		background-color: #3e8e41;
		color: white;
	}

	.dropC button
	{
        background-color: black;
		color: white;
		width: 143px;
		padding: 5px 10px;
		text-decoration: none;
		border: none;
		font-size: 16px;
		display:block;
		cursor: pointer;
	}

	.show
	{
		display:block;
	}

	article
	{
		margin-left: 170px;
		border-left: 1px solid #1ac6ff;
		padding: 1em;
		overflow: hidden;
	}

	table, th, td
	{
		border: 1px solid black;
		border-collapse: collapse;
		padding: 5px;
	}

    </style>

    </script>

</head>
